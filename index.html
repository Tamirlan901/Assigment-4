<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Qalyn calculator</h1>
                <form>
                    <label>Bride's name</label>
                    <input id="firstname" type="text">
                    <hr>
                    <label>Starting bid</label>
                    <input id="startingbid" type="number">
                    <hr>
                    <label for="education_level">Bride's education level:</label><br>
                    <select id="education">
                        <option value="1"></option>
                        <option value="1.5">Undergraduate degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Bride's family net worth</label><br>
                    <select id="networth">
                        <option value="blank"></option>
                        <option value="2">More than 100,000$</option>
                        <option value="1.5">Between 50,000$ and 100,000$</option>
                        <option value="1.2">Less than 50,000$</option>
                    </select>
                    <hr>
                    <label for="Bride's skills">Bride's skills</label><br>
                    <input type="checkbox" value="200" class="skills"> Playing on dombra<br>
                    <input type="checkbox" value="100" class="skills"> Good cook<br>
                    <input type="checkbox" value="150" class="skills"> Easygoing character<br>
                    <input type="checkbox" value="250" class="skills"> Sings well<br>
                    </select>
                    <hr>
                    <label for="Bride's age">Bride's age</label><br>
                    <input type="radio" value="1.5" name="age"> Between 18-23<br>
                    <input type="radio" value="1.2" name="age"> Between 24-27<br>
                    <input type="radio" value="0.95" name="age"> 28+<br>
                    <hr>
                    <label for="reputation">Reputation</label><br>
                    <input type="checkbox" id = "gahpa" value="0.85" class="reputation"> Gossips about her parent's attitude<br>
                    <input type="checkbox" id = "gahc" value="0.9" class="reputation">  Gossips about her character<br>
                    <input type="checkbox" id = "ggahp" value="-200" class="reputation"> General gossips around her person<br>
                    <hr>
                    <label>Love letter</label><br>
                    <textarea id="love_letter"></textarea>
                </form>
                <hr>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
